name: Trust Signal

on:
  push:
  pull_request:

jobs:
  gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run fixture gate
        run: npm run ci

      - name: Run candidate gate
        run: npm run ci:candidates

      - name: Run replay gate
        run: npm run ci:replays
